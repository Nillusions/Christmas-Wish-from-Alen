        async function downloadLetter() {
            const letter = document.getElementById('letter-capture-area');
            const originalShadow = letter.style.boxShadow;
            letter.style.boxShadow = 'none';

            try {
                const canvas = await html2canvas(letter, {
                    backgroundColor: '#ffecce',
                    scale: 3, 
                    useCORS: true,
                    logging: false
                });
                
                const link = document.createElement('a');
                link.download = `letter-from-alen.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
